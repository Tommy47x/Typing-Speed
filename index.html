<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <audio id="sound-effect" src="C:\Users\crist\Downloads\Error  Sound Effects (No Copyright).mp3"></audio>
</head>

<body>

    <div class="container text-center mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Typing Speed Test</h5>
                <div class="card-body" id="textContainer">
                    <p class="card-text">You have 60 seconds to type. Press 'Spacebar' after every word you've typed.
                    </p>
                    <button class="btn btn-primary" id="startButton" onClick="startGame()">Start the test</button>
                    <ul></ul>
                    <button class="btn btn-dark" id="nightModeButton" onClick="enableNightMode()">Night Mode</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container text-center mt-3">
        <div class="card w-100 p-3">
            <input type="text" id="inputWord" autocomplete="off" autofocus>
        </div>
    </div>
    <div class="container text-center mt-3">
        <div class="results">
            <h3 class="mb-3">Results:</h3>
            <div class="alert alert-success" role="alert" id="successMessage">Correct: 0 </div>
            <div class="alert alert-danger" role="alert" id="errorMessage">Incorrect: 0</div>
            <div class="alert alert-info" role="alert" id="timeLeft">Time left: 60</div>
        </div>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
